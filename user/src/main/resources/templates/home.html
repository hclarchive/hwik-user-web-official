<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout_no_bg}">

<th:block layout:fragment="pageCss">
</th:block>

<th:block layout:fragment="content">
    <div class="cont h-full mh-80vh">
        <div class="cont_info">
            <div class="info_wrap flex flex-col items-center">
                <img class="mb-3 connec_img" th:src="@{/assets/images/wallet.png}" alt="wallet"/>
                <div class="text_box">
                    <p class="nomal_tm">This page requires connecting wallet<br/>
                        to display information!</p><br/>
                </div>
                <button class="cont_connect_btn" type="button" data-func="login">Connect Wallet</button>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="pageScript">
    <script th:src="@{/assets/js/pages/home.js}"></script>

</th:block>

</html>
